<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./PaginaAdicionarLobinho.css">
</head>
<body>
    <header>
        <a href="PaginaListaLobinhos">Nossos Lobinhos</a>
        <a href="PaginaHome"><img src="./assets/loboicon.png" alt="Lobinho"></a>
        <a href="PaginaQuemSomos">Quem Somos</a>
    </header>

    <main>
        <form class="formulario">
            <h1>Coloque um Lobinho para Adoção</h1>
            <div class="grupo">
                <div class="infobasica">
                    <div class="nome">
                        <p>Nome do lobinho:</p>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="idade">
                        <p>Anos:</p>
                        <input type="text" id="idade" required>
                    </div>
                </div>
                <div class="link">
                    <p>Link da Foto:</p>
                    <input type="text" id="link" required>
                </div>
                <div class="descricao">
                    <p>Descrição:</p>
                    <textarea name="" id="descricao" required></textarea>
                </div>
            </div>
            <button type="submit" id="salvar">Salvar</button>
        </form>
    </main>

    <hr>
    
    <footer>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.1873241132716!2d-43.135835125815646!3d-22.906460537857185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817e444e692b%3A0xfd5e35fb577af2f5!2sUFF%20-%20Instituto%20de%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1753148190660!5m2!1spt-BR!2sbr" width="550" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> <!--próprio IFrame (site dentro de um site) gerado pelo google maps-->
        <div>
            <div class="contato">
                <div>
                    <img src="./assets/placeholder-for-map.png" alt="ícone de mapa">
                    <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315</p>
                </div>
                <div>
                    <img src="./assets/call-answer.png" alt="telefone">
                    <p>(99) 99999-9999</p>
                </div>
                <div>
                    <img src="./assets/envelope.png" alt="envelope">
                    <p>salve-lobos@lobINhos.com</p>
                </div>
            </div>
            <div class="quemsomos">
                <a href="PaginaQuemSomos">Quem Somos</a>
            </div>
        </div>

        <span>
            <p>Desenvolvido com</p>
            <img src="./assets/paws.png" alt="Foto com patas">
        </span>
    
    </footer>

    <script src="PaginaAdicionarLobinho.js"></script>
</body>
</html>
